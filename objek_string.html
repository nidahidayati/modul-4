<!DOCTYPE html>
<html>
<head>
    <title>Latihan Object String</title>
</head>
<body>
    <h2>Analisis Nama</h2>
    <input type="text" id="inputName" placeholder="Masukkan nama Anda">
    <button onclick="analisisNama()">Analisis</button>
    <p id="hasilAnalisis"></p>

    <script>
        function analisisNama() {
            var nama = document.getElementById("inputName").value;
            var hasil = "";
            
            hasil += "Nama dalam huruf kapital: <b>" + nama.toUpperCase() + "</b><br>";
            hasil += "Jumlah karakter: <b>" + nama.length + "</b> karakter<br>";
            hasil += "3 karakter pertama: <b>" + nama.substring(0, 3) + "</b>";
            
            document.getElementById("hasilAnalisis").innerHTML = hasil;
        }
    </script>
</body>
</html>
