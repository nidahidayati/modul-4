<!DOCTYPE html>
<html>
<head>
    <title>Latihan Pendaftaran</title>
</head>
<body>
    <h2>Daftar Nama Teman Sekelas</h2>
    <ul id="daftar-nama-teman">
        </ul>

    <script>
        var temanSekelas = ["Nida", "Sofyan", "Hanif", "Agus", "Dipta",]; // Contoh nama teman
        var daftarElement = document.getElementById("daftar-nama-teman");

        for (let i = 0; i < temanSekelas.length; i++) {
            daftarElement.innerHTML += '<li>' + temanSekelas[i] + '</li>';
        }
    </script>
</body>
</html>
